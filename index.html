<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting web app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="sideNav"></div>
        <div class="graphArea">
            <div class="y-axis-number"></div>
            <div class="graph">
                <!-- <div class="bar"></div>
                <div class="bar"></div> -->
            </div>
        </div>
    </div>
</body>

</html>

<!-- 
    1. main-container => just a container in which all ui is displayed
    2. sideNav => side Navbar where we will display some utility buttons
    3. graphArea => a container where all bars are displayed
    4. y-axis-number => to show number in y-axis (May be removed).
    5. graph => one more container to show bars
    6. bar => normal graph bar to show values.

 -->
